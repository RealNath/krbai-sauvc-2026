# Mission for Gate Obstacle
waypoints:
  - name: "Submerge"
    cmd: {x: 0.0, y: 0.0, z: -0.5, yaw: 0.0}
    duration: 2000 # ms
  
  - name: "Wait for Start Signal"
    type: "wait_for_trigger" # Special action

  - name: "Forward through Gate"
    cmd: {x: 1.0, y: 0.0, z: 0.0, yaw: 0.0}
    duration: 5000 # Move forward for 5 seconds

  - name: "Pause"
    type: "delay"
    value: 1000 # Wait 1 second

  - name: "Strafe Left and Rotate"
    cmd: {x: 0.0, y: -0.5, z: 0.0, yaw: 0.3}
    duration: 3000